<!DOCTYPE html>
<html>
  <head>
    <title>Input validation</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/index.css">
  </head>
  <body>
    <section>
      <h1 class="title">Simple form with js validation</h1>
      <form class="form">
        <div class="field">
          <label for="username">Username</label>
          <input type="text" id="username" name="user_name" required pattern="[A-Za-z]+">
        </div>
        <div class="field">
          <label for="mail">Email address</label>
          <input type="email" id="email" name="user_email" required pattern="^[a-zA-Z0-9!#$%&'*+/=?^_`{|}~-]+[\.]*[a-zA-Z0-9!#$%&'*+/=?^_`{|}~-]+@(gmail\.com)$">
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input type="password" id="password" name="user_password" required>
        </div>
        <button>Envoyer</button>
      </form>
    </section>
  </body>
  <script type="text-javascript" src="js/index.js"></script>
</html>
